<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task 4</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header></header>
    <div class="container">
        <div class="inner-container">
            <div class="border"></div>
            <div class="arrow">
                <img src="back.svg" alt="back-arrow">
                <h1>Log in with Quantum</h1>
            </div>
            <div class="radio-option">
                <img src="radio-button-on.svg" alt="radio-button-on" class="radio-button-on">
                <p class="district">District</p>
                <img src="radio-button-off.svg" alt="radio-button-off" class="radio-button-off">
                <p class="school">Independent school</p>
            </div>
            <div class="state">
                <p class="state-label">State*</p>
                <p class="alabama">Alabama</p>
                <img src="arrow-down.svg" alt="drop-down-arrow" class="down-arrow-state">
                <hr class="under-state">
            </div>
            <div class="district">
                <p class="district-label">District*</p>
                <p class="alabama-district">Alabama School District</p>
                <img src="arrow-down.svg" alt="drop-down-arrow" class="down-arrow-district">
                <hr class="under-district">
            </div>
            <div class="username">
                <p class="un">Username/Email ID*</p>
                <hr class="un-line">
                <p class="forgot-un">FORGOT USERNAME?</p>
            </div>
            <div class="password">
                <p class="pw">Password*</p>
                <img src="preview.svg" alt="preview" class="preview">
                <hr class="pw-line">
                <p class="forgot-pw">FORGOT PASSWORD?</p>
            </div>
            <img src="checkbox-checked.svg" alt="" class="check-box">
            <p class="remember">Remember Me</p>
            <input type="button" value="LOG IN" class="button">
        </div>
        <div class="nav">
            <p class="about">About</p>
            <div class="contain"></div>
            <p class="contact">Contact Us</p>
        </div>
    </div>
    <footer>
        <div class="container-footer"></div>
        <div class="copyright">
            <p>Copyright Â© 2020-2021</p>
        </div>
        <div class="zeus">
            <p>Zeus Systems Pvt. Ltd.</p>
        </div>
        <div class="rights">
            <p">All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
